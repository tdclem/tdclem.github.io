<!DOCTYPE html>
<html lang="en">
<title>YetAnotherTyler</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="processing.js"></script>
<style>
    body {
        font-family: "Lato", sans-serif
    }

    .fa {
        text-decoration: none;
        border: solid;
        padding: 20px;
        width: 60%;
    }

    .fa-spotify {
        background: #ffffff;
        color: black;
    }

    .fa-twitter {
        background: #ffffff;
        color: black;
    }

    .fa-soundcloud {
        background: #ffffff;
        color: black;
    }
</style>

<body>

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px">

        <!-- Image -->
        <div class="mySlides w3-display-container w3-center">
            <img src="yetanothertyler.png" alt="YetAnotherTyler" style="width:100%">
        </div>

        <!-- Connect Section -->
        <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px;background-color:azure"
            id="connect">
            <h1 class="w3-wide">Connect</h1>
            <div class="w3-container w3-padding-64 w3-center w3-xxxlarge">
                <div class="w3-third">
                    <a href="https://open.spotify.com/artist/6Vndgj8dQuGn0PLMmI2pTE?si=xIfE8Q0YRgKmARpWXdx49g"
                        target="_blank" class="fa fa-spotify w3-margin-bottom"></a>
                </div>
                <div class="w3-third">
                    <a href="https://twitter.com/yetanothertyler" target="_blank"
                        class="fa fa-twitter w3-margin-bottom"></a>
                </div>
                <div class="w3-third">
                    <a href="https://soundcloud.com/yetanothertyler" target="_blank" class="fa fa-soundcloud"></a>
                </div>
            </div>
        </div>

        <!-- End Page Content -->
    </div>
</body>

</html>
